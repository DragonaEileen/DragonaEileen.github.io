<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Quasó</title>
</head>
<body>

	<form action="juanpalomotuloguisasyolocomo.es" method="post">

		<fieldset>
			
			<legend>Quasó</legend>

			<label for="nombre">Nombre</label>
        	<input name="nombre" id="nombre" type="text"><br>

        	<label for="correo">Correo</label>
        	<input type="email" name="correo" id="correo" placeholder="ohlala@baguette.fr"><br>

			<label>Momentò:</label><br>
        	<input type="checkbox" id="momento" name="momento">Desayuno
        	<input type="checkbox" id="momento" name="momento">Almuerzo
        	<input type="checkbox" id="momento" name="momento">Merienda
        	<input type="checkbox" id="momento" name="momento">Cena
        	<input type="checkbox" id="momento" name="momento">Postre

        	<br>

        	<label for="ingredientes">Ingredientes: </label>
        	<select name="ingredientes" id="ingredientes" multiple>
	            <optgroup label="Carne">
	                <option>Pollo</option>
	                <option>Cocodrilo</option>
	                <option>Canguro</option>
	                <option>Aveztruz</option>
	                <option>Ternera</option>
	            </optgroup>
	            <optgroup label="Pescado">
	                <option>Blob Fish</option>
	                <option>Blue Ray</option>
	                <option>Calamardo</option>
	                <option>Sr. Cangrejo</option>
	                <option>Kraken</option>
	            </optgroup>
	            <optgroup label="Verdura">
	                <option>Cabbage</option>
	                <option>Oregano</option>
	                <option>Okra</option>
	                <option>Habanero</option>
	                <option>Spaghetti Squash</option>
	            </optgroup>
	            <optgroup label="Fruta">
	                <option>Maracuyá</option>
	                <option>Piña con Pizza</option>
	                <option>Aguacate</option>
	                <option>Tomate</option>
	                <option>Mango</option>
	            </optgroup>
       		</select><br><br>
        	
        	<label>Tiempo: </label><br>
			<input name="horas" type="radio"> 0
        	<input name="horas" type="radio"> 1
        	<input name="horas" type="radio"> 2
        	<label for="horas">Horas</label><br>
        	<input name="minutos" type="radio"> 0
        	<input name="minutos" type="radio"> 15
        	<input name="minutos" type="radio"> 30
        	<input name="minutos" type="radio"> 45
        	<label for="minutos">Minutos</label><br>

		</fieldset>

		<input type="submit" name="enviar" value="Enviar">
		
	</form>

</body>
</html>
